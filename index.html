<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://use.typekit.net/zqu4pie.css" />
  <link rel="stylesheet" href="style.css" />
  <title>Maddie W Design</title>
</head>
<body>
  <div class="main-container">

    <!-- Sidebar Navigation -->
    <nav class="sidenav">
      <div class="logo-container">
        <a href="#"><img src="Images/MaddieLogo.jpg" class="logo" alt="Maddie Logo" /></a>
      </div>

      <div class="name-container">
        <div class="line top-line"></div>
        <h1 class="name">Maddie<br />Wardle</h1>
        <div class="line bottom-line"></div>
      </div>

      <p class="section-title">WORK</p>
      <a href="#">Campaign NOW!</a>
      <a href="#">Modular Type</a>
      <a href="#">Speculative Design</a>
      <a href="#">Design for Screen</a>
      <a href="#">Logofolio</a>
      <a href="#">Additional Projects</a>

      <div class="line"></div>

      <p class="section-title">ABOUT ME</p>
      <div class="line"></div>

      <p class="section-title">CONTACT</p>
      <div class="line"></div>
    </nav>

    <!-- Main Content Area -->
    <main class="content">

      <!-- Top Row with 2 Images -->
      <div class="image-row">
        <img src="Images/SpeculativeMain.jpg" class="main-image" alt="Speculative Main" />
        <img src="Images/PerculiaMain.jpg" class="main-image tall-image" alt="Perculia Main" />
      </div>

      <!-- Bottom Row with 2 Images and 2 Rectangles -->
      <div class="image-row">
        <img src="Images/ForscreenMain.jpg" class="main-image" alt="Forscreen Main" />
        <img src="Images/ModularMain.jpg" class="main-image" alt="Modular Main" />

        <!-- Rectangles stacked vertically -->
        <div class="rectangles">
          <svg class="rectangle" viewBox="0 0 205 245" xmlns="http://www.w3.org/2000/svg">
            <rect width="205" height="245" fill="#59114D" />
          </svg>
          <svg class="rectangle" viewBox="0 0 205 189" xmlns="http://www.w3.org/2000/svg">
            <rect width="205" height="189" fill="#E98A15" />
          </svg>
        </div>
      </div>

    </main>
  </div>
</body>
</html>
