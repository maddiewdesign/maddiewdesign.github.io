<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://use.typekit.net/zqu4pie.css" />
  <link rel="stylesheet" href="style.css" />
  <title>Maddie W Design</title>
  
  <link href="LightBox2/css/lightbox.css" rel="stylesheet" />

</head>
<body>

<div id="nav"></div>

<div class="main-container">
  <!-- SIDE NAV (fixed) is loaded from nav.html -->
  
  <main class="content">
    <!-- Top Image Row -->
    <div class="image-row">
      <div class="container">
        <a href="Speculative.html">
          <img src="Images/SpeculativeMain.jpg" class="main-image">
          <div class="overlay overlay-orange">
            <div class="text bottom-left">
              <div>2024</div>
              <div><strong>Speculative</strong></div>
              <div><strong>Design</strong></div>
            </div>
          </div>
        </a>
      </div>

      <div class="container">
        <a href="Campaign.html">
          <img src="Images/PerculiaMain.jpg" class="main-image">
          <div class="overlay overlay-mgreen">
            <div class="text bottom-left">
              <div>2024</div>
              <div><strong>Campaign</strong></div>
              <div><strong>NOW!</strong></div>
            </div>
          </div>
        </a>
      </div>
    </div>

    <!-- Bottom Image Row -->
    <div class="image-row double-gap">
      <div class="container">
        <a href="ForScreen.html">
          <img src="Images/ForscreenMain.jpg" class="main-image">
          <div class="overlay overlay-magenta">
            <div class="text bottom-left">
              <div>2025</div>
              <div><strong>Design</strong></div>
              <div><strong>For Screen</strong></div>
            </div>
          </div>
        </a>
      </div>

      <div class="container">
        <a href="Modular.html">
          <img src="Images/ModularMain.jpg" class="main-image">
          <div class="overlay overlay-purple">
            <div class="text bottom-left">
              <div>2023</div>
              <div><strong>Modular</strong></div>
              <div><strong>Type</strong></div>
            </div>
          </div>
        </a>
      </div>

      <div class="rectangles">
        <a href="Additional.html" class="rectangle-link">
          <svg class="rectangle" viewBox="0 0 205 245" xmlns="http://www.w3.org/2000/svg">
        <rect width="205" height="245" fill="#59114D" />
        <text x="15" y="177" class="svg-text">additional</text>
        <text x="15" y="227" class="svg-text">projects</text>
          </svg>
        </a>
        <a href="#" class="rectangle-link">
          <svg class="rectangle" viewBox="0 0 205 165" xmlns="http://www.w3.org/2000/svg">
        <rect width="205" height="165" fill="#E98A15" />
        <text x="15" y="105" class="svg-text">logo</text>
        <text x="15" y="155" class="svg-text">folio</text>
          </svg>
        </a>
      </div>
    </div>
  </main>
</div>

<script src="LightBox2/js/lightbox-plus-jquery.min.js"></script>

  <!-- LightBox2 Made by Lokesh Dhakar https://lokeshdhakar.com-->


<script>
  fetch('nav.html')
    .then(response => response.text())
    .then(data => {
      document.getElementById('nav').innerHTML = data;
      const script = document.createElement('script');
      script.src = 'burger.js';
      document.body.appendChild(script);
    })
    .finally(() => {
      // Auto-wrap all images in Lightbox gallery links
      document.querySelectorAll('.content img').forEach(img => {
        if (img.closest('a')) return; // skip if already linked
        const link = document.createElement('a');
        link.href = img.src;
        link.setAttribute('data-lightbox', 'gallery');
        if (img.alt) link.setAttribute('data-title', img.alt);
        img.parentNode.insertBefore(link, img);
        link.appendChild(img);
      });
    });
</script>

</body>
</html>
