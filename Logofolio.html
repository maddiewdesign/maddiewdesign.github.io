<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://use.typekit.net/zqu4pie.css" />
  <link rel="stylesheet" href="style.css" />
  <title>Maddie W Design</title>
  <link href="LightBox2/css/lightbox.css" rel="stylesheet" />
</head>
<body>
  <div id="nav"></div>
  <div class="main-container">
    <main class="content">
      <div class="image-row">
        <div class="container full">
          <img src="Images/Logofolio/OPC.jpg" class="main-image">
        </div>
        <div class="container full">
          <img src="Images/Logofolio/OPCcolourPalette.jpg" class="main-image">
        </div>
      </div>
      <div class="image-row">
        <div class="container full">
          <img src="Images/Logofolio/SevenSwords.jpg" class="main-image">
        </div>
        <div class="container full">
          <img src="Images/Logofolio/SColourPalette.jpg" class="main-image">
        </div>
      </div>
    </main>
  </div>
  <script src="LightBox2/js/lightbox-plus-jquery.min.js"></script>
  <!-- LightBox2 Made by Lokesh Dhakar https://lokeshdhakar.com-->
  <script>
    fetch('nav.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('nav').innerHTML = data;
        const script = document.createElement('script');
        script.src = 'burger.js';
        document.body.appendChild(script);
      })
      .finally(() => {
        // Auto-wrap all images in Lightbox gallery links
        document.querySelectorAll('.content img').forEach(img => {
          if (img.closest('a')) return; // skip if already linked
          const link = document.createElement('a');
          link.href = img.src;
          link.setAttribute('data-lightbox', 'gallery');
          if (img.alt) link.setAttribute('data-title', img.alt);
          img.parentNode.insertBefore(link, img);
          link.appendChild(img);
        });
      });
  </script>
</body>
</html>
